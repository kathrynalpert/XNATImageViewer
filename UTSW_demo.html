		<script type="text/javascript">
			function launchXImgViewWrapper() {
				var serverRoot="https://ansirxnat.biohpc.swmed.edu:8443/xnat";
				var a=open("/xnat/xnat-image-viewer-plugin/src/main/scripts/viewer/xiv/popup.html?/xnat/REST/projects/ITAKL_UTSW/subjects/ANSIRUTSW_S01228/experiments/ANSIRUTSW_E02957","XImgView","width=1200,height=800");
				a.focus();
				a.serverRoot=serverRoot;
				var b="projects/ITAKL_UTSW/subjects/ANSIRUTSW_S01228/experiments/ANSIRUTSW_E02957";
				a.onload=function(){
					a.launchXImgView(b,xiv.start.ModalStates.POPUP,serverRoot)
				}.bind(this);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="launchXImgViewWrapper(); return false;">New Image Viewer</button> (Chrome 12+, Firefox 4+, or Safari 5.1)<br>
